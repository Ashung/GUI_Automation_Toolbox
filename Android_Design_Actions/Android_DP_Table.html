<!DOCTYPE html>
<html>
<head>
<title>Android Density-independent Pixel Table</title>
<meta charset="utf-8">
<style>
*{margin:0;padding:0;}
body{font:14px Corbel,Arial,sans-serif;color:#222;}
td,th{padding:2px 4px;background:#eee;text-align:center;}
th:nth-child(2),td:nth-child(2){border:1px solid #666;}
.good td{background:#b2e79f;}
.bad{background:#f35b53;}
</style>
</head>
<body>
<table>
<thead>
	<tr>
		<th>LDPI</th><th>MDPI</th><th>HDPI</th><th>XHDPI</th><th>XXHDPI</th>
	</tr>
</thead>
<tbody>
<script>
for(var i = 1; i <= 640; i++) {

	var ldpi = Math.ceil(i*0.75);
	var mdpi = i;
	var hdpi = Math.ceil(i*1.5);
	var xhdpi = i*2;
	var xxhdpi = i*3;

	if(mdpi%2==0 && hdpi%2==0 && xhdpi%2==0 && xxhdpi%2==0) {
		document.write('<tr class="good">');
	} else {
		document.write('<tr>');
	}

	document.write('<td>' + ldpi + '</td>');
	document.write('<td>' + mdpi + '</td>');
	if(hdpi != (i*1.5)) {
		document.write('<td class="bad">' + hdpi + '</td>');
	} else {
		document.write('<td>' + hdpi + '</td>');
	}
	document.write('<td>' + xhdpi + '</td>');
	document.write('<td>' + xxhdpi + '</td>');
	document.write('</tr>');
}
</script>
</tbody>
</table>

</body>
</html>
